{% extends 'portfolio/base.html' %}

{% block content %}

<center><h2>Тут написано {{ posts.count }} постов</h2></center>

  {% for post in posts %}

    <a href="{% url 'blog:detail' post.id %}"><h3>{{ post.title }}</h3></a>

    <p>{{ post.date }}</p>

    <h5>{{ post.message|safe|truncatechars:100 }}</h5>

  {% endfor %}

    {% endblock %}
